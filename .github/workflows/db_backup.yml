name: Daily PostgreSQL Backup

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    container:
      image: postgres:17

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup directories
        run: mkdir -p backup/pgdump scripts

      - name: Run database backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bash scripts/db_backup.sql

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgdump
          path: backup/pgdump/

  commit:
    runs-on: ubuntu-latest
    needs: backup
    permissions:
      contents: write   # allow pushes to the repo
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Download backup artifact
        uses: actions/download-artifact@v4
        with:
          name: pgdump
          path: backup/pgdump/
  
      - name: Commit and push backup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add backup/pgdump/*
          git commit -m "Automated DB backup $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
