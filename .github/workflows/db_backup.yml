name: DB Backup
on:
  workflow_dispatch:
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Debug repo structure
        run: ls -R
      - name: Make script executable
        run: chmod +x db/backup.sh
      - name: Run backup script
        run: ./db/backup.sh

