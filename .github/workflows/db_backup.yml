name: Database Backup
on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC
  workflow_dispatch:     # allow manual trigger
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up PostgreSQL client
        run: sudo apt-get install -y postgresql-client
      - name: Make backup script executable
        run: chmod +x DB_Backup/db/backup.sh
      - name: Run backup script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bash DB_Backup/db/backup.sh
      - name: Move dump file to dumps folder
        run: |
          mkdir -p DB_Backup/dumps
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          mv dump.sql DB_Backup/dumps/db_backup_$TIMESTAMP.sql
      - name: Commit & push dump to db-backups branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -B db-backups
          git add DB_Backup/dumps/
          git commit -m "DB backup on $(date)"
          git push origin db-backups --force





