name: Daily PostgreSQL Backup

on:
  schedule:
    - cron: "0 0 * * *"     # every midnight UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client (force replace)
        run: |
          sudo apt-get remove -y postgresql-client postgresql-client-* || true
          sudo apt-get update -y
          sudo apt-get install -y wget ca-certificates lsb-release gnupg
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main 17" | sudo tee /etc/apt/sources.list.d/pgdg.list
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /usr/share/keyrings/postgres-archive-keyring.gpg
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client-17
          psql --version
          pg_dump --version

      - name: Run backup script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bash scripts/backup_pg.sh
