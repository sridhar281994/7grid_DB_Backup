name: Daily PostgreSQL Backup

on:
  schedule:
    - cron: "0 0 * * *"   # every midnight UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    container:
      image: postgres:17    # always matches Render's PostgreSQL version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup directories
        run: mkdir -p backup/pgdump scripts

      - name: Run database backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bash scripts/db_backup.sql

      - name: Commit and push backup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add backup/pgdump/*
          git commit -m "Automated DB backup $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
